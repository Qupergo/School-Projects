<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="Test.css">
	<script src="Test.js"></script>

	<title>Making ramen</title>
</head>
<body>
	<h1 id="title">Ramen recipe<br></h1>


	<table id="recipe">
		<tr>
			<th>Garlic</th>
			<td>2 Cloves</td>
			<td><input type="checkbox"/></td>
		</tr>
		<tr>
			<th>Ginger</th>
			<td>3 Tsp</td>
			<td><input type="checkbox"/>&nbsp;</td>

		</tr>
		<tr>
			<th>Soy sauce</th>
			<td>3 TBSP</td>
			<td><input type="checkbox"/>&nbsp;</td>

		</tr>
		<tr>
			<th>Mirin</th>
			<td>1 TBSP</td>
			<td><input type="checkbox"/>&nbsp;</td>

		</tr>
		<tr>
			<th>Sesame Oil</th>
			<td>2 Tsp</td>
			<td><input type="checkbox"/>&nbsp;</td>

		</tr>
		<tr>
			<th>Olive oil</th>
			<td>2 Tsp</td>
			<td><input type="checkbox"/>&nbsp;</td>

		</tr>
	</table>
</body>
</html>
